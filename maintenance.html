<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Adjust height based on header */
        }

        .message {
            text-align: center;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
        }

        .message h2 {
            margin: 0;
            font-size: 24px;
        }

        .message p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-button {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Under Maintenance</h1>
    </header>
    <div class="content">
        <div class="message">
            <h2>We'll Be Back Soon!</h2>
            <p>Our site is currently undergoing maintenance. We apologize for any inconvenience and appreciate your patience.</p>
            <button class="contact-button" onclick="window.location.href='https://t.me/bdixserverftp';">Contact Us</button>
        </div>
    </div>
</body>
</html>
