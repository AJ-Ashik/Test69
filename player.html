<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        #joinButton, #serverSelect {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        #serverSelect {
            background-color: #0088cc;
            border-radius: 5px;
        }

        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px;
            height: calc(100vh - 120px);
            text-align: center;
            overflow: hidden;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            border: 3px solid #005f8c;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .no-channel-id {
            color: #ff0000;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            #joinButton, #serverSelect {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const channelId = urlParams.get('channel');
        const linkContainer = document.getElementById('linkContainer');
        const serverSelect = document.getElementById('serverSelect');

        if (channelId) {
            const primarySource = `https://streamhubliveapi.vercel.app/api/${channelId}.m3u8`;
            const fallbackSource = `https://streamhubliveapi2.vercel.app/api/${channelId}.js`;

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';

            const videoElement = document.createElement('video');
            videoElement.controls = true;
            videoWrapper.appendChild(videoElement);

            linkContainer.appendChild(videoWrapper);

            function loadVideo(source) {
                videoElement.src = source;
                videoElement.load();
                videoElement.play().catch(error => {
                    console.error('Error playing video:', error);
                    // Optionally, show user-friendly error message
                });
            }

            loadVideo(primarySource);

            serverSelect.onchange = function() {
                const selectedServer = serverSelect.value;
                const newSource = selectedServer === '1' ? primarySource : fallbackSource;
                loadVideo(newSource);
            };

            videoElement.onerror = function() {
                console.error('Error loading video source:', videoElement.src);
                if (videoElement.src === primarySource) {
                    loadVideo(fallbackSource);
                }
            };
        } else {
            linkContainer.innerHTML = '<p class="no-channel-id">No channel ID provided.</p>';
        }
    };
    </script>
</head>
<body>
    <header>
        <h1>StreamHub Live</h1>
        <button id="joinButton" onclick="window.location.href='https://t.me/+s31Q__fl8zUxM2Nl';">Join Our Telegram</button>
        <select id="serverSelect">
            <option value="1">Server 1</option>
            <option value="2">Server 2</option>
        </select>
    </header>

    <div id="linkContainer" class="link-container">
        <!-- Video will be embedded here -->
    </div>
</body>
</html>
