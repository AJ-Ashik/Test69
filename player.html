<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 50px;
        }

        #joinButton, #serverSelect {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        #serverSelect {
            background-color: #005f8c;
            border-radius: 5px;
        }

        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 120px);
            text-align: center;
        }

        .no-channel-id {
            color: #ff0000;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            #joinButton, #serverSelect {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('channel');
            const linkContainer = document.getElementById('linkContainer');
            const serverSelect = document.getElementById('serverSelect');

            if (channelId) {
                const primarySource = `https://streamhubliveapi.vercel.app/api/${channelId}.m3u8`;
                const fallbackSource = `https://streamhubliveapi.vercel.app/api/${channelId}`;

                const videoElement = document.createElement('video');
                videoElement.width = '100%';
                videoElement.height = '100%';
                videoElement.controls = true;
                linkContainer.appendChild(videoElement);

                // Set initial video source
                videoElement.src = primarySource;

                // Handle source change based on server selection
                serverSelect.onchange = function() {
                    const selectedServer = serverSelect.value;
                    videoElement.src = selectedServer === '1' ? primarySource : fallbackSource;
                    videoElement.load();
                    videoElement.play();
                };

                videoElement.onerror = function() {
                    // Fallback logic if an error occurs
                    videoElement.src = fallbackSource;
                };
            } else {
                linkContainer.innerHTML = '<p class="no-channel-id">No channel ID provided.</p>';
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>StreamHub Live</h1>
        <button id="joinButton" onclick="window.location.href='https://t.me/+s31Q__fl8zUxM2Nl';">Join Our Telegram</button>
        <select id="serverSelect">
            <option value="1">Server 1</option>
            <option value="2">Server 2</option>
        </select>
    </header>

    <div id="linkContainer" class="link-container">
        <!-- Video will be embedded here -->
    </div>
</body>
</html>
