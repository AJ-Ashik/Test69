<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #3a4c8c, #5e4a8a);
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 50px;
        }

        #joinButton {
            background-color: #0088cc;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1em;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: calc(100vh - 120px); /* Adjust height based on header and button */
        }

        .video-container video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            #joinButton {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const channelId = urlParams.get('channel');
            const videoElement = document.getElementById('videoPlayer');

            if (channelId) {
                // Set primary source
                const primarySource = `https://streamhubliveapi.vercel.app/api/${channelId}.m3u8`;
                // Set fallback source
                const fallbackSource = `https://streamhubliveapi.vercel.app/api/${channelId}.html`; // Adjust as needed

                videoElement.src = primarySource;

                // Error handling to switch to fallback source
                videoElement.onerror = function() {
                    videoElement.src = fallbackSource;
                    videoElement.play(); // Try playing the fallback source
                };
            } else {
                videoElement.innerHTML = 'No channel ID provided.';
            }
        };
    </script>
</head>
<body>
    <header>
        <h1>StreamHub Live</h1>
        <button id="joinButton" onclick="window.location.href='https://t.me/+s31Q__fl8zUxM2Nl';">Join Our Telegram</button>
    </header>

    <div class="video-container">
        <video id="videoPlayer" controls aria-label="Video player">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
