<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
  <link rel="stylesheet" href="abc.css">
  <style>
    b {
      font-size: 30px;
      color: white;
    }

    #ft-keywords {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #ft-keywords > div {
      flex-shrink: 0;
      margin: .5rem 1rem;
    }

    #ft-keywords > div a {
      color: #E8E8E8;
    }

    #ft-keywords > div a:hover {
      color: #6A6A6A;
    }

    a:link, a:visited, a:hover, a:active {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <center>
    <br><br><br><br><br>
    <b>Discovery</b>  
    <br><br><br><br>    
    <video id="tvideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{"language":"en", "controls": true,"autoplay": true, "fluid": true, "aspectRatio": "16:9"}'>
      <source src="https://varun-iptv.netlify.app/m3u/discoverybengali.m3u8" type='video/mp4'/>
      <p class="vjs-no-js">Bu videoyu görüntülemek için lütfen JavaScript'i etkinleştirin.</p>
    </video>
    <br><br><br><br><br><br><br>
    <div id="ft-keywords">
      <div><a href="index">Home</a></div>
      <div><a href="aboutus">About Us</a></div>
      <div><a href="contactus">Contact Us</a></div>
      <div><a href="privacypolicy">Privacy Policy</a></div>
      <div><a href="dmca">DMCA</a></div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      var myPlayer = videojs("tvideo");

      // Assuming you have the relevant plugins loaded
      myPlayer.videoJsResolutionSwitcher({
        default: 'high',
        dynamicLabel: true
      });

      myPlayer.persistvolume({
        namespace: 'httpswwwseyredelimcom'
      });

      myPlayer.brand({
        image: "...",
        title: "...",
        destination: "...",
        destinationTarget: "_top"
      });

      myPlayer.ready(function() {
        this.hotkeys({
          volumeStep: 0.1,
          seekStep: 5,
          enableModifiersForNumbers: false
        });

        $(".bAd").detach().appendTo(".video-js");
        $(".plAd").detach().appendTo(".video-js");

        function resizeVideoJS() {
          var containerWidth = $('.video-player').width();
          var videoHeight = Math.round((containerWidth / 16) * 9);
          myPlayer.width(containerWidth).height(videoHeight);
        }

        window.onresize = resizeVideoJS;

        myPlayer.on("ended", function() {
          startNextVideo();
        });
      });
    </script>
  </center>
  <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
  <script src="abc.js"></script>
</body>
</html>
